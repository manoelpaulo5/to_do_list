<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./imagens/—Pngtree—simple checklist design icon_5464032.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>To-do list</h1>
        <button type="button">Adicionar Tarefa +</button>
    </header>
    <form>
        <input id="tarefa" type="text" required placeholder="Qual sua proxima tarefa?" />
        <button type="submit">Adicionar</button>
        <button id="botao-limpar" type="reset">Limpar</button>
    </form>
    <div class="container">
        <div class="item">
            <ul>
                <h3 id="to-do">Coisas a fazer hoje:</h3>
            </ul>
        </div>
    </div>
    <footer>
        <div class="foot">
            &copy; Desenvolvido por <a href="https://github.com/manoelpaulo5">Manoel Paulo</a> <br />(Aluno Full Stack Python - EBAC)
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./main.js"></script>
</html>
